<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">

    <title>LIM</title>
  </head>
  <body>

    <div class="contenitore">

      <header>
      <!-- logo + scritta -->

          <img class="logo" src="logo.png" >
          <h1 class="titolo">Taking Booleaners from A to B</h1>
      </header>

      <nav>
      <!-- botton -->
        <button type="button" name="Prenota">Prenota</button>
        <button type="button" name="Termina Prenotazione">Termina Prenotazione</button>
        <button type="button" name="Accendi Luci">Accendi Luci</button>

      </nav>

      <main class="prenotazioni">
          <!-- prenotazioni -->

          <!-- prima prenotazione -->
          <div >
            <input type="checkbox">
            <h1 >Monopattino Gino22</h1>
          </div>

          <span>&#8614;</span>
          <span class="via"> 1 Via Guadalametri - a 220 metri da te</span>


          <span class="stato">Stato carica:</span>
          <div  id="carica_non_completa"></div>

          <!-- seconda prenotazione -->
          <div >
            <input type="checkbox">
            <h1 > Monopattino Mike24 </h1>
          </div>

          <span>&#8614;</span>
          <span class="via">  Via Ricciardoni - a 420 metri da te </span>


          <span class="stato">Stato carica:</span>
          <div  id="carica_completa"></div>

          <!-- terza prenotazione -->
          <div class="">
            <input type="checkbox">
            <h1 > Monopattino Fede154</h1>
          </div>

          <span>&#8614;</span>
          <span class="via"> Via Mentarini - a 490 metri da te </span>

          <span class="stato">Stato carica:</span>
          <div  id="carica_non_sufficiente"></div>


      </main>
      </div>


  </body>
</html>
